<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"><meta>
</head>

<body>
  <p>Hello chat app</p>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
